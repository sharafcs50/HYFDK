<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>
        .status-open {
  height: 14px;
  width: 14px;
  background-color: rgb(66, 163, 10);
  border-radius: 50%;
  display: inline-block;
        }

    .status-closed {
  height: 14px;
  width: 14px;
  background-color: rgb(189, 8, 8);
  border-radius: 50%;
  display: inline-block;
}

    </style>
    <main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Restaurant List</h1>
            <p class="lead text-muted">List of restaurants open/close order and timing.</p>
          </div>
        </div>
      </section>
    
      <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                                alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="restaurant-portal-master/pizza.jpg">
                <div class="card-body">
                  <p class="card-text">Pizza</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group" id="btn-1">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Menu</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Order</button>
                    </div>
                    <small class="text-muted" id="status-1"><span class="status-closed"></span> Closed</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                                alt="Thumbnail [100%x225]" src="restaurant-portal-master/indian-spicy.jpg" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                  <p class="card-text">Indian Spicy</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group" id="btn-2">
                      <button type="button" onclick="showHours(1)" class="btn btn-sm btn-outline-secondary">Opening Hour</button>
                      </div>
                    <small class="text-muted" id="status-2"> Closed</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                alt="Thumbnail [100%x225]" src="restaurant-portal-master/thai.jpg" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
    
                <div class="card-body">
                  <p class="card-text">Thai Delicious</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group" id="btn-3">
                      <button type="button" onclick="showHours(2)" class="btn btn-sm btn-outline-secondary">Opening Hour</button>
                    </div>
                    <small class="text-muted" id="status-3">Closed</small>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="col">
              <div class="card shadow-sm">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                alt="Thumbnail [100%x225]" src="restaurant-portal-master/burger.jpg" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                  <p class="card-text">Burger Meal</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group" id="btn-4">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Menu</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Order</button>
                    </div>
                    <small class="text-muted" id="status-4">Open</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                alt="Thumbnail [100%x225]" src="restaurant-portal-master/sushi.jpg" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                  <p class="card-text">Sushi</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group" id="btn-5">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Menu</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Order</button>
                    </div>
                    <small class="text-muted" id="status-5">Open</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                alt="Thumbnail [100%x225]" src="restaurant-portal-master/hot-spicy.jpg" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                  <p class="card-text">Hot Spicy</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group" id="btn-6">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Opening Hour</button>
                    </div>
                    <small class="text-muted" id="status-6">Closed</small>
                  </div>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    
    </main>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
